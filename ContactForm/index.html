<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-yellow-100 via-yellow-300 to-yellow-500 flex items-center justify-center">
    <div class="w-full max-w-md h-[90vh] bg-white rounded-2xl shadow-xl p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center flex-shrink-0">Contact Us</h2>
        <form id="contactForm" class="flex flex-col flex-1 justify-between">
            <div class="flex flex-col flex-1 justify-between space-y-3">
                <div class="flex flex-col flex-1">
                    <label class="block font-semibold mb-1" for="name">Full Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 flex-1" required>
                    <p class="text-red-500 text-sm mt-1 hidden" id="nameError"></p>
                </div>
                <div class="flex flex-col flex-1">
                    <label class="block font-semibold mb-1" for="email">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 flex-1" required>
                    <p class="text-red-500 text-sm mt-1 hidden" id="emailError"></p>
                </div>
                <div class="flex flex-col flex-1">
                    <label class="block font-semibold mb-1" for="subject">Subject</label>
                    <input type="text" id="subject" name="subject"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 flex-1" required>
                    <p class="text-red-500 text-sm mt-1 hidden" id="subjectError"></p>
                </div>
                <div class="flex flex-col flex-1">
                    <label class="block font-semibold mb-1" for="message">Message</label>
                    <textarea id="message" name="message" rows="3"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 resize-none flex-1" required></textarea>
                    <p class="text-red-500 text-sm mt-1 hidden" id="messageError"></p>
                </div>
            </div>
            <button type="submit"
                class="w-full py-3  bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition my-4 flex-shrink-0">
                Submit
            </button>
        </form>
        <div id="successMsg" class="text-green-600 text-center mt-4 font-semibold hidden">
            Thank you! Your form has been Submitted.
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
